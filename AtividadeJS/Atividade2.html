<body>
  <h1>Verificação de Número em JavaScript</h1>

  <script>

    function verificarNumero() {
      var numero = prompt("Digite um número inteiro:");

      if (numero === null || numero === "") {
        alert("Nenhum número foi inserido.");
      } else {
        numero = parseFloat(numero); 

        if (isNaN(numero)) {
          alert("Você não digitou um número válido.");
        } else if (numero > 0) {
          alert("O número " + numero + " é positivo.");
        } else if (numero < 0) {
          alert("O número " + numero + " é negativo.");
        } else {
          alert("O número é zero.");
        }
      }
    }

    verificarNumero();
  </script>
</body>
