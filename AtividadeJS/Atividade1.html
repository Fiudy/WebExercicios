<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <meta name="author" content="Luis Guilherme de Oliveira Carvalho e Neillane de Carvalho">
  <meta name="keywords" content="javascript, 200013749">
  <meta name="description" content="Atividades sobre JavaScript">
</head>
<body>
  <h1>Operações em JavaScript</h1>

  <script>
    var a = 10;
    var b = 5;
    var c = 1;
    var d;

    // Realização das operações
    c = b--;
    b = a++;
    a = 5 + "1";
    d = "1" + "1";

    // Impressão dos valores após as operações
    console.log("Valor de a após as operações: " + a);
    console.log("Valor de b após as operações: " + b);
    console.log("Valor de c após as operações: " + c);
    console.log("Valor de d após as operações: " + d);
  </script>
</body>
</html>
