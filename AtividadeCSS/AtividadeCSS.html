<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Estilo em HTML com CSS</title>
  <style>

    p {
      color: blue;
      text-align: center;
      font-size: 18px;
    }


    .classe-h1-h3 {
      color: green;
      text-align: left;
      background-color: yellow;
    }


    .classe-h2-h4 {
      color: red;
      text-align: right;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  
  <p style="color: purple; text-align: center; font-size: 24px;">Este é um parágrafo com estilo inline.</p>


  <h1 class="classe-h1-h3">Título h1 com classe</h1>
  <h2 class="classe-h2-h4">Título h2 com classe</h2>
  <h3 class="classe-h1-h3">Título h3 com classe</h3>
  <h4 class="classe-h2-h4">Título h4 com classe</h4>


  <meta name="author" content="Seu Nome Completo">
  <meta name="keywords" content="web, seu número de matrícula">
  <meta name="description" content="Atividades sobre CSS">
</body>
</html>
